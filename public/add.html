<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/240400196e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Add Location</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        <i class="fas fa-map-marked-alt"></i>
        Add Location
      </h1>

      <form id="location-form" class="mb-4">
          <div class="form-group">
              <label for="location-id">Location ID</label>
              <input type="text" id="location-id" class="form-control">
          </div>
          <div class="form-group">
              <label for="location-address">Location Address</label>
              <input type="text" id="location-address" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>
    <script src="./js/add.js"></script>
  </body>
</html>
